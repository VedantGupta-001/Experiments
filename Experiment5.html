<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration </title>
</head>
<body>
    <h1 align="center"> Student Registration Form </h1>
    <hr>
    <div>
        <label for="fname"> Full Name: </label>
        <input type="text" id="fname" placeholder="Enter your full name" required>
    </div>
    <br>
    <div>
        <label for="Email"> Email: </label>
        <input type="email" id="Email" placeholder="Enter a valid email address" required>
    </div>
    <br>
    <div>
        <label for="pass"> Password: </label>
        <input type="password" id="pass" placeholder="Enter password" required>
    </div>
    <br>
    <div>
        <label> Gender: </label>

        <input type="radio" id="gender" name="gender" required>
        <label for="gender"> Male </label>

        <input type="radio" id="gender" name="gender" required>
        <label for="gender"> Female </label>

        <input type="radio" id="gender" name="gender" required>
        <label for="gender"> Other </label>
    </div>
    <br>
    <div>
        
    </div>
</body>
</html>
